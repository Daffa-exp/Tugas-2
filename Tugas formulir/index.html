        <div class="container">
            <h1>Formulir Pendaftaran Relawan</h1>
            <form action="#" method="POST" enctype="multipart/form-data">
              <section>
                <h2>Informasi Pribadi</h2>
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>
        
                <label for="tanggal-lahir">Tanggal Lahir (DD/MM/YYYY):</label>
                <input type="date" id="tanggal-lahir" name="tanggal-lahir" required>
        

                <label for="jenis-kelamin">Jenis Kelamin:</label>
                <select id="jenis-kelamin" name="jenis-kelamin" required>
                  <option value="Laki-laki">Laki-laki</option>
                  <option value="Perempuan">Perempuan</option>
                  <option value="Lainnya">Lainnya</option>
                </select>


        
                <label for="alamat">Alamat:</label>
                <input type="text" id="alamat" name="alamat" required>


        
                <label for="nomor-telepon">Nomor Telepon:</label>
                <input type="tel" id="nomor-telepon" name="nomor-telepon" required>


        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </section>
        </div>
